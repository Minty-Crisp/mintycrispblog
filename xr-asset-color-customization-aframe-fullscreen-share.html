    <button class="colorButton button-white" id="whiteColorButton"></button>
</div>

<div id="partButtons" class="buttonsacc">
<!-- Randomize Button -->
<div id="randomizeButton" class="buttonsacc">
    <button id="random">
    Randomize
    </button>
</div>
    <button class="partButton" id="boardButton">
    Board
    </button>
    <button class="partButton" id="wheelsButton">
    Wheels
    </button>

<!-- Pagenation -->
<span class="articlePagenationFullscreen">
<!-- Scene Title -->
<h1>XR Asset Color Customization</h1>
</span>

<a-scene id="ascene"
system
loading-screen="dotsColor: red; backgroundColor: black"
background="color:grey;"
device-orientation-permission-ui="enabled: false"
vr-mode-ui="enabled: false"
fog="type: exponential; color: #C14B76; density: 0.00025; near: 1; far: 1000;"
renderer="antialias: true; colorManagement: true; sortObjects: true" 
>
<!-- - - - - - - - - - - Assets - - - - - - - - - - -->
<a-assets>

    <!-- 3D Assets -->

    <!-- Board Obj -->
    <a-asset-item id="board-obj" src="assets/3d/board.obj" preload="auto" crossorigin="anonymous"></a-asset-item>
    <!-- Board Mtl -->
    <a-asset-item id="board-mtl" src="assets/3d/board.mtl" preload="auto" crossorigin="anonymous"></a-asset-item>

    <!-- Bolts Obj -->
    <a-asset-item id="bolts-obj" src="assets/3d/bolts.obj" preload="auto" crossorigin="anonymous"></a-asset-item>
    <!-- Bolts Mtl -->
    <a-asset-item id="bolts-mtl" src="assets/3d/bolts.mtl" preload="auto" crossorigin="anonymous"></a-asset-item>

    <!-- Truck 1 Obj -->
    <a-asset-item id="truck1-obj" src="assets/3d/truck1.obj" preload="auto" crossorigin="anonymous"></a-asset-item>
    <!-- Truck 1 Mtl -->
    <a-asset-item id="truck1-mtl" src="assets/3d/truck1.mtl" preload="auto" crossorigin="anonymous"></a-asset-item>

    <!-- Truck 2 Obj -->
    <a-asset-item id="truck2-obj" src="assets/3d/truck2.obj" preload="auto" crossorigin="anonymous"></a-asset-item>
    <!-- Truck 2 Mtl -->
    <a-asset-item id="truck2-mtl" src="assets/3d/truck2.mtl" preload="auto" crossorigin="anonymous"></a-asset-item>

    <!-- Truck 3 Obj -->
    <a-asset-item id="truck3-obj" src="assets/3d/truck3.obj" preload="auto" crossorigin="anonymous"></a-asset-item>
    <!-- Truck 3 Mtl -->
    <a-asset-item id="truck3-mtl" src="assets/3d/truck3.mtl" preload="auto" crossorigin="anonymous"></a-asset-item>

    <!-- Truck Other Obj -->
    <a-asset-item id="truck-other-obj" src="assets/3d/truck-other.obj" preload="auto" crossorigin="anonymous"></a-asset-item>
    <!-- Truck Other Mtl -->
    <a-asset-item id="truck-other-mtl" src="assets/3d/truck-other.mtl" preload="auto" crossorigin="anonymous"></a-asset-item>

    <!-- Wheel Obj -->
    <a-asset-item id="wheel-obj" src="assets/3d/wheel.obj" preload="auto" crossorigin="anonymous"></a-asset-item>
    <!-- Wheel Mtl -->
    <a-asset-item id="wheel-mtl" src="assets/3d/wheel.mtl" preload="auto" crossorigin="anonymous"></a-asset-item>

    <!-- Wheel Other Obj -->
    <a-asset-item id="wheel-other-obj" src="assets/3d/wheel-other.obj" preload="auto" crossorigin="anonymous"></a-asset-item>
    <!-- Wheel Other Mtl -->
    <a-asset-item id="wheel-other-mtl" src="assets/3d/wheel-other.mtl" preload="auto" crossorigin="anonymous"></a-asset-item>

    <!-- Wheel AO -->
    <img id="wheel-ao" src="assets/3d/wheel-ao.png" preload="auto" crossorigin="anonymous">

    <!-- - - - - - - - - - - Mixins - - - - - - - - - - -->

</a-assets>

<!-- - - - - - - - - - - Scene - - - - - - - - - - -->

<a-entity
id="skateboard">

<a-entity
position="0 3.5 0"
text="value: Skateboard Customization; width: 10; color: white; align: center; font: sourcecodepro;"
></a-entity>

<a-entity id="board" class="boardPart"
position="0 0 0" rotation="0 0 0" scale="1 1 1"
obj-model="obj: #board-obj;"

material="color: #C14B76; shader: standard; opacity: 1;"
><a-entity
position="0 2 0"
text="value: Board Color; width: 10; color: white; align: center; font: sourcecodepro;"
></a-entity></a-entity>

<a-entity id="front-bolts" 
position="0 0 0" rotation="0 0 0" scale="1 1 1"
obj-model="obj: #bolts-obj; mtl: #bolts-mtl"
></a-entity>

<a-entity
position="0 0.5 0"
text="value: Truck 1 Color; width: 10; color: white; align: center; font: sourcecodepro;"
></a-entity>

<a-entity
position="0 -0.5 0"
text="value: Truck 2 Color; width: 10; color: white; align: left; font: sourcecodepro;"
></a-entity>

<a-entity
position="0 -0.5 0"
text="value: Truck 3 Color; width: 10; color: white; align: right; font: sourcecodepro;"
></a-entity>

<a-entity id="front-truck1" class="truck1Part"
position="0 0 0" rotation="0 0 0" scale="1 1 1"
obj-model="obj: #truck1-obj;"

material="color: #e5e2e2; shader: standard; opacity: 1;"
></a-entity>

<a-entity id="front-truck2" class="truck2Part"
position="0 0 0" rotation="0 0 0" scale="1 1 1"
obj-model="obj: #truck2-obj;"

material="color: #e5e2e2; shader: standard; opacity: 1;"
></a-entity>

<a-entity id="front-truck3" class="truck3Part"
position="0 0 0" rotation="0 0 0" scale="1 1 1"
obj-model="obj: #truck3-obj;"

material="color: #e5e2e2; shader: standard; opacity: 1;"
></a-entity>

<a-entity id="front-truck-other"
position="0 0 0" rotation="0 0 0" scale="1 1 1"
obj-model="obj: #truck-other-obj; mtl: #truck-other-mtl"
></a-entity>

<a-entity
id="back-truck" rotation="0 180 0" position="-0.03 0.025 0"
>
<a-entity id="back-bolts"
position="0 0 0" rotation="0 0 0" scale="1 1 1"
obj-model="obj: #bolts-obj; mtl: #bolts-mtl"
></a-entity>

<a-entity id="back-truck1" class="truck1Part"
position="0 0 0" rotation="0 0 0" scale="1 1 1"
obj-model="obj: #truck1-obj;"

material="color: #e5e2e2; shader: standard; opacity: 1;"
></a-entity>

<a-entity id="back-truck2" class="truck2Part"
position="0 0 0" rotation="0 0 0" scale="1 1 1"
obj-model="obj: #truck2-obj;"

material="color: #e5e2e2; shader: standard; opacity: 1;"
></a-entity>

<a-entity id="back-truck3" class="truck3Part"
position="0 0 0" rotation="0 0 0" scale="1 1 1"
obj-model="obj: #truck3-obj;"

material="color: #e5e2e2; shader: standard; opacity: 1;"
></a-entity>

<a-entity id="back-truck-other"
position="0 0 0" rotation="0 0 0" scale="1 1 1"
obj-model="obj: #truck-other-obj; mtl: #truck-other-mtl"
></a-entity>

</a-entity>

<a-entity id="front-left-wheel" class="wheelPart"
position="0 0 0" rotation="0 0 0" scale="1 1 1"
obj-model="obj: #wheel-obj;"

material="color: #3EB489; shader: standard; opacity: 1; ambientOcclusionMap: #wheel-ao; ambientOcclusionMapIntensity: 1; ambientOcclusionTextureRepeat: 1 1; ambientOcclusionTextureOffset: 0 0;"

><a-entity
position="0 1.5 1"
text="value: Wheel Color; width: 10; color: white; align: left; font: sourcecodepro;"
></a-entity>
<a-entity id="front-left-wheel-other"
position="0 0 0" rotation="0 0 0" scale="1 1 1"
obj-model="obj: #wheel-other-obj; mtl: #wheel-other-mtl"

></a-entity></a-entity>

<a-entity id="front-right-wheel" class="wheelPart"
position="0 1.1 0" rotation="180 0 0" scale="1 1 1"
obj-model="obj: #wheel-obj;"

material="color: #3EB489; shader: standard; opacity: 1; ambientOcclusionMap: #wheel-ao; ambientOcclusionMapIntensity: 1; ambientOcclusionTextureRepeat: 1 1; ambientOcclusionTextureOffset: 0 0;"
>
<a-entity id="front-right-wheel-other"
position="0 0 0" rotation="0 0 0" scale="1 1 1"
obj-model="obj: #wheel-other-obj; mtl: #wheel-other-mtl"
></a-entity></a-entity>

<a-entity id="back-wheels"
rotation="0 180 0"
>
<a-entity id="back-left-wheel" class="wheelPart"
position="0 0 0" rotation="0 0 0" scale="1 1 1"
obj-model="obj: #wheel-obj;"

material="color: #3EB489; shader: standard; opacity: 1; ambientOcclusionMap: #wheel-ao; ambientOcclusionMapIntensity: 1; ambientOcclusionTextureRepeat: 1 1; ambientOcclusionTextureOffset: 0 0;"
>
<a-entity id="back-left-wheel-other"
position="0 1.1 0" rotation="180 0 0" scale="1 1 1"
obj-model="obj: #wheel-other-obj; mtl: #wheel-other-mtl"
></a-entity></a-entity>

<a-entity id="back-right-wheel" class="wheelPart"
position="0 1.1 0" rotation="180 0 0" scale="1 1 1"
obj-model="obj: #wheel-obj;"

material="color: #3EB489; shader: standard; opacity: 1; ambientOcclusionMap: #wheel-ao; ambientOcclusionMapIntensity: 1; ambientOcclusionTextureRepeat: 1 1; ambientOcclusionTextureOffset: 0 0;"
>
<a-entity id="back-right-wheel-other"
position="0 1.1 0" rotation="180 0 0" scale="1 1 1"
obj-model="obj: #wheel-other-obj; mtl: #wheel-other-mtl"
></a-entity></a-entity>

</a-entity>

</a-entity>

<!-- - - - - - - - - - - Sky - - - - - - - - - - -->
<!-- Sky
<a-sky id="sky" src="#sky" material="" geometry="" rotation="0 180 0" scale="1 1 1"></a-sky> -->

<!-- - - - - - - - - - - Camera, Lights & Sound - - - - - - - - - - -->

<!-- Camera | Orbit Controls -->
<a-entity
camera
look-controls="enabled: false"
orbit-controls="
autoRotate: false;
autoRotateSpeed: 0.1;
dampingFactor: 0.1;
enabled: true;
enableDamping: true;
enableKeys: true;
enablePan: true;
enableRotate: true;
enableZoom: true;
initialPosition: 0 5 7;
keyPanSpeed: 7;
maxDistance: 10;
minDistance: 1;
maxPolarAngle: 180;
minPolarAngle: 0;
minZoom: 0;
panSpeed: 1;
rotateSpeed: 0.05;
screenSpacePanning: false;
target: 0 1.6 0;
zoomSpeed: 0.5;
"></a-entity>

<!-- Lights -->
<!-- Directional -->
<a-entity id="directionalLight"
light="type: directional; intensity: 1; castShadow: false" position="0 0.5 0.5"
></a-entity> 
<!-- Ambient -->
<a-entity id="ambientLight"
light="type: ambient; color: #FFFFFF; intensity: 1"
></a-entity> 
</a-scene>
