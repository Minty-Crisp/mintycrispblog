animation__rotate="property: rotation; from: 0 0 0; to: 0 0 360; dur: 400000; delay: 0; loop: true; dir: normal; easing: easeInCubic; elasticity: 400; autoplay: true; enabled: true;"

        <a-entity id="mouseCursor"

        position="0 0 -0.1"

        material="color: grey; shader: flat; side: double"

        animation__fusing="property: scale; from: .15 .15 .15; to: 0.05 0.05 0.05; dur: 2000; delay: 0; loop: false; dir: normal; easing: easeInCubic; elasticity: 400; autoplay: false; enabled: true; startEvents: fusing;"

>

    <a-camera id="userView" ui info cam 
    position="0 1.6 0"
    look-controls="pointerLockEnabled: false" 
    wasd-controls="enabled: false;">
        <a-entity id="mouseCursor" visible="true"
        position="0 0 -0.5"

        geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
        material="color: grey; shader: flat; side: double"
        raycaster="enabled: true; autoRefresh: true; objects: .clickable; origin: 0, 0, 0; direction: 0, 0, -1; far: infinity; near: 0; interval: 0; lineColor: red; lineOpacity: 0.5; showLine: false; useWorldCoordinates: false"
        cursor="fuse: false; rayOrigin: mouseCursor; mouseCursorStylesEnabled: true;"
        animation__click="property: scale; from: 0.75 0.75 0.75; to: 0.05 0.05 0.05; dur: 100; delay: 0; loop: false; dir: normal; easing: easeInCubic; elasticity: 400; autoplay: false; enabled: true; startEvents: click;"
        animation__mousereset="property: scale; to: 0.75 0.75 0.75; dur: 500; delay: 0; loop: false; dir: normal; easing: easeInCubic; elasticity: 400; autoplay: false; enabled: true; startEvents: mouseleave;"

        <a-plane id="fadescreen" 
        material="shader: flat; color: #000000; opacity: 0;" width='150' height='100' position="0 0 -0.15"
        animation__fadeIn="property: opacity; from: 0; to: 1; dur: 1000; delay: 0; loop: false; dir: normal; easing: easeInOutSine; elasticity: 400; autoplay: false; enabled: true; startEvents: fade;"

        ></a-plane>
        <!-- Teleport Sphere -->
        <a-sphere id="teleportsphere"
        position="0 0 0"
        material="shader: flat; side: double; color: #000000;"
        radius="0.125"
        phi-length="360"
        phi-start="0"
        segments-height="18"
        segments-width="36"
        theta-length="0"
        theta-start="90"
        animation__sphereIn="property: theta-length; from: 0; to: 180; dur: 1000; delay: 0; loop: false; dir: alternate; easing: linear; elasticity: 400; autoplay: true; enabled: true; startEvents: teleportSphere;"

        animation__sphereOut2="property: theta-start; from: 0; to: 90; dur: 1000; delay: 1150; loop: false; dir: alternate; easing: linear; elasticity: 400; autoplay: true; enabled: true; startEvents: teleportSphere;"
        ></a-sphere>
        <!-- Teleport Blink -->

        material="shader: flat; color: #000000; opacity: 0;" width='5' height='2' position="0 3 -0.15"
        animation__blinkIn="property: position; from: 0 3 -0.15; to: 0 1 -0.15; dur: 750; delay: 0; loop: false; dir: normal; easing: easeInOutSine; elasticity: 400; autoplay: false; enabled: true; startEvents: blink;"
        animation__blinkOpacIn="property: material.opacity; from: 0; to: 1; dur: 750; delay: 0; loop: false; dir: normal; easing: easeInOutSine; elasticity: 400; autoplay: false; enabled: true; startEvents: blink;"
        animation__blinkOut="property: position; from: 0 1 -0.15; to: 0 3 -0.15; dur: 1000; delay: 1250; loop: false; dir: normal; easing: easeInOutSine; elasticity: 400; autoplay: false; enabled: true; startEvents: blink;"
        animation__blinkOpacOut="property: material.opacity; from: 1; to: 0; dur: 750; delay: 1500; loop: false; dir: normal; easing: easeInOutSine; elasticity: 400; autoplay: false; enabled: true; startEvents: blink;"
        ></a-plane>
        <a-plane id="blinkscreen2" 
        material="shader: flat; color: #000000; opacity: 0;" width='5' height='2' position="0 -3 -0.15"
        animation__blinkIn="property: position; from: 0 -3 -0.15; to: 0 -1 -0.15; dur: 750; delay: 0; loop: false; dir: normal; easing: easeInOutSine; elasticity: 400; autoplay: false; enabled: true; startEvents: blink;"
        animation__blinkOpacIn="property: material.opacity; from: 0; to: 1; dur: 750; delay: 0; loop: false; dir: normal; easing: easeInOutSine; elasticity: 400; autoplay: false; enabled: true; startEvents: blink;"
        animation__blinkOut="property: position; from: 0 -1 -0.15; to: 0 -3 -0.15; dur: 1000; delay: 1250; loop: false; dir: normal; easing: easeInOutSine; elasticity: 400; autoplay: false; enabled: true; startEvents: blink;"
        animation__blinkOpacOut="property: material.opacity; from: 1; to: 0; dur: 750; delay: 1500; loop: false; dir: normal; easing: easeInOutSine; elasticity: 400; autoplay: false; enabled: true; startEvents: blink;"
        ></a-plane>

        <!-- Lightning Bolt -->
        <a-sound id="boltSound" src="#lightningsound" autoplay="false" loop="false" volume="0.5" on="boltHit" poolSize="2"></a-sound>

        <!-- Camera UI -->
        <!-- Secret Found UI -->

        text="value: Secret Found!\n; color: white; align: center; width: 0.5; opacity: 0"
        geometry="primitive: plane; width: 0.25; height: 0.05;"
        position="0 .05 -0.5" rotation="0 0 0"
        material="color: #ac2d2d; shader: flat; opacity: 0; side: front"

        animation__opacOutBk="property: material.opacity; from: 0.82; to: 0; dur: 750; delay: 3000; loop: false; dir: normal; easing: easeInOutSine; elasticity: 400; autoplay: false; enabled: true; startEvents: secretFound;"
        animation__opacInText="property: text.opacity; from: 0; to: 0.82; dur: 750; delay: 0; loop: false; dir: normal; easing: easeInOutSine; elasticity: 400; autoplay: false; enabled: true; startEvents: secretFound;"
        animation__opacOutText="property: text.opacity; from: 0.82; to: 0; dur: 750; delay: 3000; loop: false; dir: normal; easing: easeInOutSine; elasticity: 400; autoplay: false; enabled: true; startEvents: secretFound;"
        ></a-entity>

    </a-camera>
